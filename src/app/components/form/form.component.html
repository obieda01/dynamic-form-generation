<div>
    <form (ngSubmit)="onSubmit() " [formGroup]="form" >
      <div *ngFor="let question of questions" >
        <app-form-question [question]="question" [form]="form" [submitted]="submitted"></app-form-question>
      </div>
      <section ><!--button section--><!-- beginning of button section -->
        <button type="button" mat-raised-button (click)="onCancel()">Cancle</button>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </section><!--end of button section-->
    </form>
</div>
